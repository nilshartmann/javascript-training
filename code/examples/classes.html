<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Klassen</title>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    class Person {
      static greet() {
        console.log("Hello!");
        console.log("Hello, " + this.name); // Hello Person (this-zeigt auf Klasse)
      }

      constructor(name) {
        this._name = name;
      }

      get name() {
        return this._name;
      }

      set name(newName) {
        this._name = newName;
      }

      toString() {
        return "Person: " + this.name + "";
      }
    }

    const p = new Person("Susi");

    // Impliziter Aufruf on toString():
    console.log(p + ""); // Person: Susi

    Person.greet();
  </script>
</html>
