<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block Scope</title>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    // ES5: keine Sichtbarkeiten!
    for (var i = 0; i < 2; i++) {
      console.log(i);
    }

    console.log("Nach for", i); // i ist hier bekannt!

    // mit let (und const) ist j nur hier sichtbar
    for (let j = 0; j < 2; j++) {
      console.log(j);
    }

    console.log("Nach for", j); // Reference-Error: j is not defined
  </script>
</html>
