<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tag Function</title>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    // Implementierung
    function html(strings, ...parameters) {
      console.log("strings", strings); // [ "\n      <h1>", "</h1>\n      <h2>", "</h2>\n    " ]
      console.log("parameters", parameters); // [ "Hallo", "Welt" ]
    }

    // Verwendung
    const title = "Hallo";
    const subtitle = "Welt";

    // html ist eine tag-Function
    html`
      <h1>${title}</h1>
      <h2>${subtitle}</h2>
    `;
  </script>
</html>
