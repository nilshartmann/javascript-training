<!DOCTYPE html>
<html lang="en">
  <head>
    <title>this-Binding</title>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    function Greeter() {
      this.name = "Klaus";

      function greet(greeting) {
        console.log("Hello, " + this.name);
      }

      const greetArrow = greeting => {
        console.log("Hello, " + this.name);
      };

      return {
        greet: greet,
        greetArrow: greetArrow
      };
    }

    const g = new Greeter();
    g.greet();
    g.greetArrow();
  </script>
</html>
