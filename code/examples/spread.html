<!DOCTYPE html>
<html lang="en">
  <head>
    <title>this-Binding</title>
    <meta charset="utf-8" />
  </head>
  <body></body>

  <script>
    const translations = new Map();
    translations.set("eins", "one");
    translations.set("zwei", "two");
    translations.set("drei", "three");
    for (t of translations) {
      console.log(t);
    }

    // [ "eins", "one" ]
    // [ "zwei", "two" ]
    // [ "drei", "three" ]

    const x = [...translations];
    console.log(x);
  </script>
</html>
